<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>컴포넌트 통신: 상위 컴포넌트 -> 하위 컴포넌트로의 데이터 전달 </title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
    <div id="app">
        <!--v-bind 속성 추가: props속성이름="상위 컴포넌트의 data 속성" -->
        <child-component v-bind:propsdata="message"></child-component>

    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
//하위 컴포넌트 등록
Vue.component('child-component', {
    //props: 상위 -> 하위 컴포넌트로 데이터 전달할 때 사용하는 속성.  다음과 같이 속성 이름을 정의한다. 
    props: ['propsdata'],
    template: '<p> {{ propsdata }} </p>'
});

//Vue 인스턴스 생성(최상위 컴포넌트 Root Component)
//인스턴스에 새로운 컴포넌트를 등록하면, 기존에 있는 컴포넌트는 상위 컴포넌트가, 새로이 등록된 컴포넌트는 하위 컴포넌트가 된다. 

new Vue({
    el: '#app',
    data: {
        message: 'Hello Vue! passed from Parent component',
    }
});
</script>
</html>
