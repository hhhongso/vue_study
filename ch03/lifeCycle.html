<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Vue Instance Lifecycle</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
    <div id="app">
        {{ message }}
    </div>
</body>

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
    new Vue({
        el: '#app',
        data: {
            message: 'Hello Vue.js!!'
        },

        //인스턴스가 생성되고 나서 가장 처음 실행되는 단계. data, methods 속성이 정의되지 않았으며, DOM 요소에도 접근 불가. 
        beforeCreate: function(){
            console.log("beforeCreate");
        },
        //beforeCreate 다음에 실행되는 단계. 
        //data, methods 속성이 정의되었기 때문에 해당 속성에 정의된 값에 접근하여 로직을 실행할 수 있음
        //단, 인스턴스가 아직 부착되기 전이기 때문에 template 속성에 정의된 DOM 요소로 접근 불가. 
        created: function(){
            console.log("created");
        },
        //el 속성에서 지정한 화면요소에 인스턴스가 부착되고 나면 호출되는 단계
        mounted: function(){
            console.log("mounted");
            this.message = 'Hello Vue!';
        },
        //데이터가 변경되고 나서 가장 DOM으로 다시 화면을 그리고 나면 실행되는 단계.
        //데이터 변경으로 인한 화면 요소 변경까지 완료된 시점으로, 화면 요소 제어와 관련된 로직을 추가하기 좋은 단계. 
        updated: function(){
            console.log("updated");
        }

    });
</script>

</html>
