<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
    <!--디렉티브: 뷰의 데이터 값이 변경되었을 때 화면의 요소들이 리액티브하게 반응하여, 변경된 값에 따라 갱신된다. 
        => 화면의 요소를 직접 제어하지 않고 화면 요소 조작 가능. --> 

    <!--동적 웹 앱 구현 시 자주 사용하는 주요 View directive -->
    <div id="app">
        <a v-if="flag">Do it! Vue.js</a>
        <ul>
            <li v-for="system in systems"> {{system}} </li>
        </ul>

        <!--v-if/v-show의 차이점: 값이 false일 때, 
        v-if는 해당 html태그를 완전히 삭제함
        v-show는 display:none; 으로 변경하여 해당 html 태그는 남아있음 -->
        <p v-show="flag">Do it! Vue.js</p>
        <h5 v-bind:id="uid"> 뷰 입문서 </h5>
        <button v-on:click="popupAlert"> 경고창 버튼 </button>
         <br>

        <!--v-model: 폼에 입력한 값을 뷰 인스턴스의 데이터와 즉시 동기화함. 
        화면에 입력된 값을 저장하여 서버에 보내거나, watch와 같은 고급 속성을 이용하여 추가 로직을 수행할 수 있다. input, select, textarea 태그만 가능.-->
        <input v-model="message" placeholder="여기를 수정해보세요.">
        <p> 메세지: {{message}} </p>
        
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
new Vue({
    el: '#app',
    data: {
        flag: true,
        systems: ['android', 'ios', 'window'],
        uid: 10,
        message: ''
    },
    methods: {
        popupAlert: function(){
            return alert('경고창 표시');
        }
    }
});
</script>
</html>
