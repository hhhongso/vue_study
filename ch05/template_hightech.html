<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
    <!--computed 속성: 데이터 연산들을 정의하는 영역. 내장API를 활용한 간단한 연산에 적합
    1) data computed 속성에서 사용중인 데이터 속성 값의 변화에 따라 자동으로 다시 연산함. [데이터의 능동적 갱신] 
        **methods 속성과의 차이점! methods는 호출할때만 해당 로직 수행. [데이터의 수동적 갱신]**
    2) 캐싱: 동일한 연산을 반복하지 않기 위해, 연산 결과값을 미리 저장하고 있다가 필요할 때 불러올 수 있다. -->
    <div id="app">
        <p>{{ reversedMessage }} </p>
        <p> {{message2}} </p>
        <button v-on:click="reverseMsg"> 문자열 역순 </button>
    </div>

    <!--watch 속성: 데이터 변화를 감지하여 자동으로 특정 로직을 수행. 데이터 호출 등, 비동기 처리에 적합-->
    <div id="app2">
        <input v-model="message">
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
new Vue({
    el: '#app',
    data: {
        message: 'hello Vue~!',
        message2: 'hello again Vue!'
    },
    computed: {
        reversedMessage: function(){
            return this.message.split('').reverse().join('');
        },
    },
    methods: {
        reverseMsg: function(){
            this.message2 = this.message2.split('').reverse().join('');
            return this.message2;
        }
    }
});

new Vue({
    el: '#app2',
    data: {
        message: 'Hola Vue.js~'
    },
    watch: {
        message: function(data){
            console.log('message의 값이 바뀝니다:' , data);
            
        }
    }
});
</script>
</html>
